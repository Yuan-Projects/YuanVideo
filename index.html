<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YuanVideo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video width="800" height="600" id="theVideo" controls></video>
    <div id="controls">
      <div id="progressbar">
	<div id="playedbar"></div>
	<div id="progressSpan"></div>
      </div>
      <div id="buttons">
	<div id="togglePlayButton">Play</div>
	<div id="currentTime">00:00</div>
	<div id="duration">00:00</div>
      </div>
    </div>
    <div>
      <form id="videoForm" action="#" method="get">
	<input type="input" size="100" name="videoUrl" id="videoUrl" placeholder="Enter your video URL here" />
	<input type="submit" />
      </form>
    </div>
    <ul id="videoList">
      <li>Loading...</li>
    </ul>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
